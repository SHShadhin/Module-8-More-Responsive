<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>responsive gallary</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(6, 200px);
        gap: 3px;
      }
      img {
        width: 100%;
        height: 100%;
      }
      .big {
        grid-column: span 6;
        grid-row: span 2;
      }
      .normal {
        grid-column: span 2;
        grid-row: span 2;
      }
      .wide {
        grid-column: span 2;
        grid-row: span 1;
      }
      .small {
        grid-column: span 1;
        grid-row: span 1;
      }

      @media screen and (max-width: 576px) {
        /* .container {
                display: block;
            } */
        .container {
          grid-template-columns: repeat(2, 1fr);
        }
        .big,
        .wide,
        .small,
        .normal {
            grid-column: span 1;
            grid-row: span 1;
        }
    }
    </style>
  </head>
  <body>
    <h2>Responsive Gallary Layout Grid</h2>
    <div class="container">
      <div class="big"><img src="./images/A.jpg" alt="" /></div>
      <div class="normal"><img src="./images/B.jpg" alt="" /></div>
      <div class="normal"><img src="./images/C.jpg" alt="" /></div>
      <div class="wide"><img src="./images/D.jpg" alt="" /></div>
      <div class="wide"><img src="./images/E.jpg" alt="" /></div>
      <div class="normal"><img src="./images/F.jpg" alt="" /></div>
      <div class="small"><img src="./images/G.jpg" alt="" /></div>
      <div class="small"><img src="./images/G.jpg" alt="" /></div>
      <div class="normal"><img src="./images/I.jpg" alt="" /></div>
      <div class="small"><img src="./images/G.jpg" alt="" /></div>
      <div class="small"><img src="./images/G.jpg" alt="" /></div>
    </div>
  </body>
</html>
